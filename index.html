<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles/styles.css">
  <title>Tip calculator</title>
</head>
  <body>
    <section class="main">
      <div class="container">

        <h1>SPLI<br>TTER</h1>

        <div class="calculator-wrapper">

          <form class="calculator">
            <div class="input-field">
              <label for="bill-value">Bill</label>
              <span class="image">
                <img src="./images/icon-dollar.svg" alt="dollar">
              </span>
              <input id="bill-value" type="number">
            </div>
  
            <div class="input-field">
              <p class="tip-percentage-label">Select tip %</p>
              <div class="tip-percentage-buttons">
                <button class="tip-5">5%</button>
                <button class="tip-10">10%</button>
                <button class="tip-15">15%</button>
                <button class="tip-25">25%</button>
                <button class="tip-50">50%</button>
                <button class="tip-custom">Custom</button>
              </div>
            </div>

            <div class="input-field">
              <label for="people-count">Number of people</label>
              <span class="image">
                <img src="./images/icon-person.svg" alt="dollar">
              </span>
              <input id="people-count" type="number">
            </div>
          </form>

          <div class="result-wrapper">

            <div class="result">
              <p>Tip amount <br> <span>/person</span></p>
              <span class="tip-amount">25</span>
            </div>

            <div class="result">
              <p>Total <br> <span>/person</span></p>
              <span class="total-value">25</span>
            </div>

            <button class="reset-btn">RESET</button>

          </div>
        </div>
      </div>
    </section>

    <script src="./dist/app.js"></script>
  </body>
</html>
